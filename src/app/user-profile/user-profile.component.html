<p>Received data: {{ userId }}</p>
<ng-container *ngIf="user$ | async as user">
  <p>Name: {{ user.userName }}</p>
  <p>Email: {{ user.email }}</p>
</ng-container>

<ng-container *ngFor="let user of users$ | async">
  <p>ID: {{ user.id | base64ToHex }}</p>
  <p>Name: {{ user.userName }}</p>
  <p>Email: {{ user.email }}</p>
</ng-container>
